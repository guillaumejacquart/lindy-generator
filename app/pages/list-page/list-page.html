<ion-navbar *navbar>
  <ion-title>Liste des passes</ion-title>
</ion-navbar>

<ion-content class="page1">
	<div padding>
  	<button (click)="add()" class="button button-block">Add passe</button>
	</div>
	<ion-list>
		<ion-item-sliding *ngFor="let d of data; let i=index">
			<ion-item>
				<h2>{{d.name}}</h2>
				<div class="item-icons-custom">
					<div class="item-icon-custom">
						<span>{{d.length}}</span>
						<ion-icon name="musical-note"></ion-icon>
					</div>
					<div class="item-icon-custom">
						<span>{{d.start_position == 1 ? 'Close position' : 'Face to face'}}</span>
						<ion-icon name="open"></ion-icon>
					</div>
					<div class="item-icon-custom">
						<span>{{d.end_position == 1 ? 'Close position' : 'Face to face'}}</span>
						<ion-icon name="close"></ion-icon>
					</div>
				</div>
			</ion-item>
			<ion-item-options>
				<button danger (click)="remove(i)">
					<ion-icon name="close"></ion-icon>
					Supprimer
				</button>
				<button primary (click)="edit(d)">
					<ion-icon name="create"></ion-icon>
					Editer
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
