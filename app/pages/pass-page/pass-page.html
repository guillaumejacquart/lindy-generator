<ion-navbar *navbar>
  <ion-title>Passe {{pass.name}}</ion-title>
</ion-navbar>

<ion-content>
	<form (ngSubmit)="onSubmit($event)">
		<ion-list>

			<ion-item>
				<ion-label>Nom</ion-label>
				<ion-input type="text" [(ngModel)]="pass.name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Nombre de temps</ion-label>
				<ion-input type="number" [(ngModel)]="pass.length"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Figure de break</ion-label>
				<ion-toggle [(ngModel)]="pass.is_break"></ion-toggle>
			</ion-item>

			<ion-item>
				<ion-label>Position à l'arrivée</ion-label>
				<ion-select [(ngModel)]="pass.end_position">
				  <ion-option value="0">Face to face</ion-option>
				  <ion-option value="1">Close position</ion-option>
				</ion-select>
			</ion-item>

			</ion-list>
		<div padding="">
			<button block="" type="submit" class="disable-hover button button-default button-block"><span class="button-inner">Enregistrer</span><ion-button-effect></ion-button-effect></button>
		</div>
	</form>
</ion-content>
